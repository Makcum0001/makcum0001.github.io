name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# Required permissions so the actions can upload artifacts and create Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

env:
  CI: true

jobs:
  build-and-deploy:
    # avoid multiple concurrent deployments cancelling each other
    concurrency:
      group: "pages-deploy-${{ github.ref }}"
      cancel-in-progress: true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "dist contents:" && ls -la dist || true
          if [ ! -f dist/index.html ]; then echo "dist/index.html not found" && exit 1; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
